<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Chart.js â€” Barre base</title>
    <style>
        body {
        font-family: system-ui;
        margin: 2rem;
        max-width: 900px;
        }
    </style>
</head>
<body>
  <h1>TORTA</h1>
  <canvas id="chart"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const ctx = document.getElementById('chart');
        const data = {
            labels: ['Impiegato1', 'Impiegato2', 'Impiegato3', 'Impiegato4', 'Impiegato5', 'Impiegato6', 'Impiegato7'],
            datasets: [
                {
                    label: 'Ricavi',
                    data: [12, 19, 13, 15, 12, 20, 9],
                }
            ]
        };

        new Chart(ctx, {
            type: 'pie',
            data: data,
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top'
                    },
                    title: {
                        display: true,
                        text: 'Ricavi (%)'
                    }
                }
            }
        });
    </script>
</body>
</html>
