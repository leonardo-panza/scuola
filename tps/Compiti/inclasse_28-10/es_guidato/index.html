<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compito in classe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <h1>Registrazione</h1>
        <form id="signupForm">
            <label>
            Nome
            <input type="text" id="name" placeholder="Scrivi qui..." required>
            </label>

            <label>
            Email
            <input type="email" id="email" placeholder="Scrivi qui..." required>
            </label>

            <button type="submit">Invia</button>
            <p id="msg" class="hint" aria-live="polite"></p>
        </form>
    </main>
    
    


    <script src="script.js"></script>
</body>
</html>
