<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Es 12</title>
    <link rel="stylesheet" href="style11.css">
</head>
<body>
    <input id="campo2" class="input">
    <script>
        let campo2 = document.getElementById("campo2");
        campo2.addEventListener("blur", () => {
            if (campo2.value.trim() === "") campo2.classList.add("err");
        });
        campo2.addEventListener("input", () => campo2.classList.remove("err"));
    </script>
</body>
</html>
